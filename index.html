<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour hour-one">1</div>
        <div class="hour hour-two">2</div>
        <div class="hour hour-three">3</div>
        <div class="hour hour-four">4</div>
        <div class="hour hour-five">5</div>
        <div class="hour hour-six">6</div>
        <div class="hour hour-seven">7</div>
        <div class="hour hour-eight">8</div>
        <div class="hour hour-nine">9</div>
        <div class="hour hour-ten">10</div>
        <div class="hour hour-eleven">11</div>
        <div class="hour hour-twelve">12</div>


        <div class="minute-container" id="minute-hand">
            <div class="minute-hand">
            <div class="hand"></div>
            </div>
        </div>
        <div class="hour-container" id="hour-hand">
            <div class="hour-hand">
            <div class="hand"></div>
            </div>
        </div>
        <div class="second-container" id="second-hand">
            <div class="second-hand">
            <div class="hand"></div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
